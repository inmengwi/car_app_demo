  <!-- Leaflet JS (HTTPS + crossorigin) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

  <script>
/* ============ 0) í™”ë©´ ë””ë²„ê·¸ ì½˜ì†” í›„í‚¹ ============ */
(function(){
  const consoleDiv = document.getElementById('debugConsole');
  const orig = { log:console.log, warn:console.warn, error:console.error };
  const toText = (a)=> typeof a==='object' ? (function(){try{return JSON.stringify(a)}catch(e){return String(a)}})() : String(a);
  function addLog(args, type='log'){
    const entry=document.createElement('div'); entry.className='log-entry '+type;
    const t=new Date().toLocaleTimeString(); entry.textContent=`[${t}] ${args.map(toText).join(' ')}`;
    consoleDiv.appendChild(entry); consoleDiv.scrollTop=consoleDiv.scrollHeight;
  }
  console.log=(...x)=>{orig.log(...x);addLog(x,'log')};
  console.warn=(...x)=>{orig.warn(...x);addLog(x,'warn')};
  console.error=(...x)=>{orig.error(...x);addLog(x,'error')};
  document.getElementById('clearLogs').onclick=()=>{consoleDiv.innerHTML='';console.log('--- console cleared ---');};
})();

/* ============ 1) GH Pagesìš© íƒ€ì¼ URL ê²°ì • ============ */
/* ê¸°ë³¸: OSM ê³µì‹ íƒ€ì¼ (CORS í—ˆìš©). URL íŒŒë¼ë¯¸í„°ë¡œ êµì²´ ê°€ëŠ¥:
   ì˜ˆ) https://inmengwi.github.io/flow.html?tiles=https%3A%2F%2Fa.tile.openstreetmap.fr%2Fhot%2F{z}%2F{x}%2F{y}.png
*/
function getParam(name){ return new URLSearchParams(location.search).get(name); }
const TILE_URL = getParam('tiles') || 'https://tile.openstreetmap.org/{z}/{x}/{y}.png';
console.log('Tile URL:', TILE_URL);

/* ============ 2) ì§€ë„ ìƒì„± (crossOrigin ì˜µì…˜ í¬í•¨) ============ */
console.log('Initializing Leafletâ€¦ (GH Pages)');
const DEFAULT_CENTER=[37.5665,126.9780];
let useRealGPS=false;
let map=L.map('map',{preferCanvas:true}).setView(DEFAULT_CENTER,13);
const base = L.tileLayer(TILE_URL, {
  maxZoom: 19,
  crossOrigin: true,          // <â€” GH Pagesì—ì„œ ì™¸ë¶€ íƒ€ì¼ CORS ëŒ€ì‘
  attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

/* íƒ€ì¼ ë¡œë”© ë¡œê·¸/ì—ëŸ¬ í•¸ë“¤ëŸ¬ */
base.on('tileload', (e)=> console.log('tileload', e.tile && e.tile.src ? e.tile.src.split('/').slice(-3).join('/') : 'ok'));
base.on('tileerror', (e)=> console.error('tileerror', e.error ? e.error.message : 'CORS or network', e.tile && e.tile.src));

setTimeout(()=>{ try{ map.invalidateSize(); console.log('invalidateSize() after init'); }catch(e){ console.error(e);} }, 300);
window.addEventListener('resize', ()=> setTimeout(()=>{ map.invalidateSize(); console.log('invalidateSize() on resize'); }, 200));
window.addEventListener('orientationchange', ()=> setTimeout(()=>{ map.invalidateSize(); console.log('invalidateSize() on orientation'); }, 350));

/* ============ 3) ìƒíƒœ/DOM ì°¸ì¡° ============ */
let tiles=[]; let tileLayerGroup=L.layerGroup().addTo(map);
let driving=false; let simLatLng=L.latLng(DEFAULT_CENTER); let autoInterval=null;

const speedRange=document.getElementById('speedRange');
const speedVal=document.getElementById('speedVal');
const toggleDrive=document.getElementById('toggleDrive');
const radiusInput=document.getElementById('radius');
const tileSizeInput=document.getElementById('tileSize');
const useCache=document.getElementById('useCache');
const centerBtn=document.getElementById('centerBtn');
const rebuildBtn=document.getElementById('rebuildBtn');
const gpsBtn=document.getElementById('gpsBtn');
const totalTilesEl=document.getElementById('totalTiles');
const exploredTilesEl=document.getElementById('exploredTiles');
const percentEl=document.getElementById('percent');

speedVal.textContent=speedRange.value;
speedRange.addEventListener('input', ()=> speedVal.textContent = speedRange.value);

/* ============ 4) ìœ í‹¸ ============ */
function metersToLatLngDelta(m, lat){
  const latDelta=m/111320; const lngDelta=m/(111320*Math.cos(lat*Math.PI/180)); return {latDelta,lngDelta};
}
const canvasRenderer=L.canvas({padding:0.5});

/* ============ 5) ê²©ì ìƒì„± / ë¡œë“œ ============ */
function buildGrid(){
  tileLayerGroup.clearLayers(); tiles=[];
  const tileSize=Math.max(40, Number(tileSizeInput.value)||140);
  const b=map.getBounds(); const n=b.getNorth(), s=b.getSouth(), w=b.getWest(), e=b.getEast();
  const d=metersToLatLngDelta(tileSize, map.getCenter().lat);
  const approxCols=Math.ceil((e-w)/d.lngDelta), approxRows=Math.ceil((n-s)/d.latDelta);
  const approxCount=approxCols*approxRows, MAX_TILES=260;
  const capFactor=approxCount>MAX_TILES?Math.sqrt(approxCount/MAX_TILES):1;
  console.log('buildGrid()', {tileSize, approxRows, approxCols, approxCount, capFactor});

  let row=0;
  for(let lat=s; lat<n; lat+=d.latDelta*capFactor){
    let col=0;
    for(let lng=w; lng<e; lng+=d.lngDelta*capFactor){
      const lat2=lat+d.latDelta*capFactor, lng2=lng+d.lngDelta*capFactor;
      const rect=L.polygon([[lat,lng],[lat,lng2],[lat2,lng2],[lat2,lng]],{
        renderer:canvasRenderer, color:'#1f6feb', weight:.6, fillColor:'#ffffff', fillOpacity:.32, interactive:true
      }).addTo(tileLayerGroup);
      const id=`r${row}c${col}`, center=L.latLng((lat+lat2)/2,(lng+lng2)/2);
      rect.on('click', ()=> exploreTile(id,'manual-click'));
      tiles.push({id, poly:rect, explored:false, center});
      col++; if(tiles.length>MAX_TILES) break;
    }
    row++; if(tiles.length>MAX_TILES) break;
  }
  totalTilesEl.textContent=tiles.length; updateStats(); loadState();
  setTimeout(()=>{ try{ map.invalidateSize(); }catch(_){} }, 200);
  console.log('Grid built:', tiles.length, 'tiles');
}

/* ============ 6) í•´ì œ/í†µê³„/ì €ì¥ ============ */
function exploreTile(id, why='auto'){
  const t=tiles.find(x=>x.id===id); if(!t||t.explored) return;
  t.explored=true; try{ t.poly.setStyle({fillColor:'#dff4ff', fillOpacity:.95, color:'#0b6bd6', weight:.8}); }catch(_){}
  console.log(`[${why}] í•´ì œ:`, id); saveState(); updateStats();
}
function autoUncover(){
  const radius=Number(radiusInput.value)||90;
  const cands=tiles.filter(t=>!t.explored && t.center.distanceTo(simLatLng)<=radius);
  if(!cands.length){ console.log('autoUncover(): no candidates within radius'); return; }
  const k=Math.min(2, Math.max(1, Math.floor(Math.random()*2)+1));
  for(let i=0;i<k;i++){ exploreTile(cands[Math.floor(Math.random()*cands.length)].id,'auto'); }
}
function updateStats(){
  const total=tiles.length, explored=tiles.filter(t=>t.explored).length;
  totalTilesEl.textContent=total; exploredTilesEl.textContent=explored;
  percentEl.textContent= total ? (Math.round((explored/total)*100)+'%') : '0%';
}
function saveState(){
  if(!useCache.checked) return;
  try{ const st=tiles.map(t=>({id:t.id, explored:t.explored}));
    localStorage.setItem('car_tiles_state_v1', JSON.stringify(st));
    console.log('state saved:', st.length);
  }catch(e){ console.warn('save failed', e); }
}
function loadState(){
  if(!useCache.checked) return;
  const raw=localStorage.getItem('car_tiles_state_v1'); if(!raw){ console.log('no saved state'); return; }
  try{
    const st=JSON.parse(raw); let applied=0;
    st.forEach(s=>{ const t=tiles.find(tt=>tt.id===s.id); if(t&&s.explored){ t.explored=true; t.poly.setStyle({fillColor:'#dff4ff', fillOpacity:.95, color:'#0b6bd6', weight:.8}); applied++; }});
    updateStats(); console.log('state loaded, applied:', applied);
  }catch(e){ console.warn('load state fail', e); }
}

/* ============ 7) ë“œë¼ì´ë¹™ ì‹œë®¬/ì‹¤ì œ GPS ============ */
function destinationPoint(latlng, dMeters, brgDeg){
  const R=6378137, Î´=dMeters/R, Î¸=brgDeg*Math.PI/180, Ï†1=latlng.lat*Math.PI/180, Î»1=latlng.lng*Math.PI/180;
  const sinÏ†1=Math.sin(Ï†1), cosÏ†1=Math.cos(Ï†1), sinÎ´=Math.sin(Î´), cosÎ´=Math.cos(Î´);
  const sinÏ†2=sinÏ†1*cosÎ´ + cosÏ†1*sinÎ´*Math.cos(Î¸), Ï†2=Math.asin(sinÏ†2);
  const y=Math.sin(Î¸)*sinÎ´*cosÏ†1, x=cosÎ´ - sinÏ†1*sinÏ†2, Î»2=Î»1+Math.atan2(y,x);
  return L.latLng(Ï†2*180/Math.PI, Î»2*180/Math.PI);
}
function startDriving(){
  if(autoInterval) clearInterval(autoInterval); driving=true;
  toggleDrive.textContent='Stop Driving'; toggleDrive.style.background='#d03030'; console.log('Driving started');
  autoInterval=setInterval(()=>{
    const speed=Number(speedRange.value)||0, mps=speed*1000/3600, tick=1.2, move=mps*tick, bearing=Math.random()*360;
    if(!useRealGPS){ simLatLng=destinationPoint(simLatLng, move, bearing); map.panTo(simLatLng,{animate:false}); }
    if(speed>=5) autoUncover();
  },1200);
}
function stopDriving(){ driving=false; toggleDrive.textContent='Start Driving'; toggleDrive.style.background='var(--accent)'; if(autoInterval) clearInterval(autoInterval); console.log('Driving stopped'); }
let watchId=null;
function startGPS(){
  if(!('geolocation' in navigator)){ console.warn('GPS not supported'); return; }
  useRealGPS=true;
  watchId=navigator.geolocation.watchPosition(
    pos=>{ const {latitude,longitude,accuracy,speed}=pos.coords; simLatLng=L.latLng(latitude,longitude); map.panTo(simLatLng,{animate:false}); console.log('GPS:',{lat:latitude,lng:longitude,acc:accuracy,speed});
           const v=(speed!=null&&!isNaN(speed))?(speed*3.6):Number(speedRange.value); if(v>=5) autoUncover(); },
    err=>{ console.error('GPS error',err.code,err.message); useRealGPS=false; },
    {enableHighAccuracy:true, maximumAge:1000, timeout:8000}
  );
  console.log('GPS watch started');
}
function stopGPS(){ try{ if(watchId!=null){ navigator.geolocation.clearWatch(watchId); watchId=null; } useRealGPS=false; console.log('GPS watch stopped'); }catch(e){ console.warn('GPS stop failed', e); } }

/* ============ 8) ì´ë²¤íŠ¸ ë°”ì¸ë”© ============ */
toggleDrive.addEventListener('click', ()=> driving ? stopDriving() : startDriving());
centerBtn.addEventListener('click', ()=> map.setView(simLatLng, map.getZoom()));
rebuildBtn.addEventListener('click', ()=> buildGrid());
gpsBtn.addEventListener('click', ()=> { if(useRealGPS){ stopGPS(); gpsBtn.textContent='ì‹¤ì œ GPS ì‚¬ìš©(í—ˆìš© í•„ìš”)'; } else { startGPS(); gpsBtn.textContent='GPS ì¤‘ì§€'; }});
useCache.addEventListener('change', ()=> { if(!useCache.checked){ localStorage.removeItem('car_tiles_state_v1'); console.log('cache cleared'); }});
map.on('click', ev=>{ const found=tiles.find(t=>t.poly&&t.poly.getBounds().contains(ev.latlng)); if(found) exploreTile(found.id,'manual-click'); });
let rebuildTO=null; map.on('moveend', ()=>{ console.log('map moveend'); if(rebuildTO) clearTimeout(rebuildTO); rebuildTO=setTimeout(()=>buildGrid(),600); });

/* ============ 9) ì´ˆê¸° êµ¬ë™ ============ */
buildGrid();
setTimeout(()=>{ try{ map.invalidateSize(); console.log('invalidate after first build'); }catch(e){} }, 250);
console.log('Ready on GH Pages. If tile errors persist, see tileerror logs and consider an alternative tile URL via ?tiles=...');
  </script>
